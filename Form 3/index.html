<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
</head>

<body>
    <div class="container">
        <div class="account">
            <div class="account-label">
                Account
            </div>
            <div class="full-name">
                <div class="icon">
                    <span class="material-icons">
                        person
                    </span>
                </div>
                <input type="text" name="full-name" id="full-name" placeholder="Full name">
            </div>
            <div class="email-address">
                <div class="icon">
                    <span class="material-icons">
                        email
                    </span>
                </div>
                <input type="text" name="email" id="email" placeholder="Email Adress">
            </div>
            <div class="pass">
                <div class="icon">
                    <span class="material-icons">
                        vpn_key
                    </span>
                </div>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
        </div>
        <div class="dob-gender">
            <div class="dob-label">
                Date of Birth
            </div>
            <div class="gender-label">
                Gender
            </div>
            <div class="date">
                <input type="text" name="day" id="day" placeholder="DD">
                <input type="text" name="month" id="month" placeholder="MM">
                <input type="text" name="year" id="year" placeholder="YYYY">
            </div>
            <div class="gender">
                <div class="male">
                    Male
                </div>
                <div class="female">
                    Female
                </div>
            </div>
        </div>
        <div class="payment-method">
            <div class="payment-label">
                Payment Details
            </div>
            <div class="credit-paypal">
                <div class="credit-card">
                    <span class="material-icons">
                        credit_card
                    </span>
                    Credit Card
                </div>
                <day class="paypal">
                    <span class="material-icons">
                        payments
                    </span>
                    Pay Pal
                </day>
            </div>
            <div class="card-num">
                <span class="material-icons">
                    card_membership
                </span>
                <div>
                    Card Number
                </div>
            </div>
            <div class="card">
                <div class="card-cvc">
                    <span class="material-icons">
                        person
                    </span>
                    <div>
                        Card CVC
                    </div>
                </div>
                <div class="date-pay">
                    <select name="day-month" id="day-month">
                        <option value="">01 Jan</option>
                        <option value="02-Jan">02 Jan</option>
                        <option value="03-Jan">03 Jan</option>
                        <option value="04-Jan">04 Jan</option>
                        <option value="05-Jan">05 Jan</option>
                        <option value="06-Jan">06 Jan</option>
                        <option value="07-Jan">07 Jan</option>
                        <option value="08-Jan">08 Jan</option>
                        <option value="09-Jan">09 Jan</option>
                        <option value="10-Jan">10 Jan</option>
                    </select>
                    <select name="year" id="year">
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="term-of-services">
            <div class="term-label">
                Terms and Conditions
            </div>
            <div class="term">
                <input type="checkbox" name="term-of-services" id="term-checkbox">
                <div class="term-text">
                    I accept the terms and conditions for signing up to the service,
                    and herely confirm I have read the privacy policy
                </div>
            </div>

        </div>
    </div>
</body>

</html>
