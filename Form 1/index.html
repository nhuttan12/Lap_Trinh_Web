<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="item-1 item">Contact Us</div>
        <div class="item-2 item">
            <div class="name">
                FULL NAME *
            </div>
            <input type="text" name="name" id="name" placeholder="Enter Your Name">
        </div>
        <div class="item-3 item">
            <div class="email">
                EMAIL *
            </div>
            <input type="text" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="item-4 item">
            <div class="phone-number">
                PHONE
            </div>
            <input type="text" name="phone-number" id="phone-number" placeholder="Enter Number Phone">
        </div>
        <div class="item-5 item">
            <div class="needed-services">
                NEEDED SERVICES
            </div>
            <div class="select">
                <select name="needed-services" id="needed-services">
                    <option value="">Please Choose</option>
                    <option value="Credit-and-debit-card">Credit and debit card</option>
                    <option value="Cash">Cash</option>
                    <option value="Mobile-wallet">Mobile wallet</option>
                    <option value="BNPL">Buy now, pay later (BNPL)</option>
                    <option value="Checks">Checks</option>
                    <option value="Bank transfer">Bank transfer</option>
                    <option value="Autopay">Autopay</option>
                    <option value="Cryptocurrency">Cryptocurrency</option>
                </select>
            </div>
        </div>
        <div class="item-6 item">
            <div class="message">
                MESSAGE
            </div>
            <input type="text" name="message" id="message" placeholder="Your message here...">
        </div>
        <div class="item-7 item">
            Submit
            <i class="fa-solid fa-arrow-right fa-sm" style="color: white;"></i>
        </div>
    </div>
</body>

</html>
